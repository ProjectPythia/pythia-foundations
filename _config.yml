# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Project Pythia Foundations
author: The Project Pythia community
logo: images/ProjectPythia_Logo_Final-01-Blue.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ProjectPythia/pythia-foundations # Online location of your book
  #path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)
# Configure your Binder links, such as the URL of the BinderHub.
launch_buttons:
  binderhub_url: https://mybinder.org

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_footer: |
    All code is licensed under Apache 2.0, including example code snippets that are displayed to users as part of the content. All other content is licensed
    under <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons BY 4.0 (CC BY 4.0)</a>.
