name: deploy-book

# Only run this when the master branch changes
on:
  push:
  pull_request:
  workflow_dispatch:
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    if: github.repository == 'ProjectPythia/pythia-foundations'
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Set message value
        run: |
          echo "comment_message=This pull request is being automatically built with GitHub Action + Netlify. To see the status of your deployment, click below." >> $GITHUB_ENV
      - name: Find Comment
        if: ${{ github.event_name }} == 'pull_request'
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: '${{ github.event.number }}'
          comment-author: 'github-actions[bot]'
          body-includes: '${{ env.comment_message }}'
      - name: Create comment
        if: ${{ github.event_name }} == 'pull_request' && steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ${{ env.comment_message }}
            ðŸš§ Deployment in progress for git commit SHA: ${{ github.event.pull_request.head.sha }}

      - name: Update comment
        if: ${{ github.event_name }} == 'pull_request' && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            ðŸš§ Deployment in progress for git commit SHA: ${{ github.event.pull_request.head.sha }}

      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@master
        with:
          channels: conda-forge
          channel-priority: strict
          activate-environment: pythia-book-dev
          auto-update-conda: false
          python-version: 3.8
          environment-file: environment.yml
          mamba-version: '*'
          use-mamba: true

      # Build the book
      - name: Build the book
        run: |
          jupyter-book build .

      - name: Zip-book
        run: |
          set -x
          set -e

          if [ -f book.zip ]; then
              rm -rf book.zip
          fi
          zip -r book.zip ./_build/html

      - uses: actions/upload-artifact@v2
        with:
          name: book-zip
          path: ./book.zip
      # Push the book's HTML to github-pages
      - name: Deploy to GitHub pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          enable_jekyll: false
          cname: foundations.projectpythia.org
